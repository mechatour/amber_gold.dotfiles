[font]
size = 10.0

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[colors.primary]

background = "#121107"
foreground = "#ffbf00"
bright_foreground = "#f9e9d7"

[colors.cursor]

text = "#121107"
cursor = "#ffbf00"

[cursor.style]
shape = "Underline"
blinking = "Always"

[cursor]
blink_interval = 400
blink_timeout = 0
unfocused_hollow = false
thickness = 0.4

[colors.vi_mode_cursor]

text = "CellBackground"
cursor = "CellForeground"

[colors.selection]

text = "CellForeground"
background = "#e2ae00"

[colors.normal]

black = "#121107"
red = "#9d7122"
green = "#d49d3a"
yellow = "#ffbf00"
blue = "#e8cb96"
magenta = "#f6bc45"
cyan = "#e2ae00"
white = "#f9e9d7"

[colors.bright]

black = "#4b3923"
red = "#fec400"
green = "#fec400"
yellow = "#ffc51a"
blue = "#b78428"
magenta = "#f7c358"
cyan = "#fec400"
white = "#faebdb"

[colors.search.matches]

foreground = "#9d7122"
background = "#ffbf00"

[colors.search.focused_match]

foreground = "#2d2215"
background = "#f9e9d7"

[colors.footer_bar]

background = "#2d2215"
foreground = "#f9e9d7"

[colors.hints.start]

foreground = "#2d2215"
background = "#f9e9d7"

[colors.hints.end]

foreground = "#f9e9d7"
background = "#2d2215"

